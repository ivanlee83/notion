<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body>

			<textarea class="form-control rounded rounded-4 focus-ring focus-ring-light" rows="5" width="100%" height="100%" placeholder="Your Prompts..." id="prompts_txt" onclick="get_from_clipboard();"></textarea>  

	</body>

	<script>
	
	document.addEventListener('copy', function(e) {
		get_from_clipboard();
		//const clipboardText = e.clipboardData.getData('text/plain');
		//console.log("使用者貼上了文字：" + clipboardText)
	});
	
		function get_from_clipboard(){
			var a = navigator.clipboard.readText().then(clipboard_text => {
				promppts = document.getElementById("prompts_txt");
				
				if (promppts.value == "") {
					promppts.value += clipboard_text;
				}else {
					promppts.value += ", " + clipboard_text;
				}
				
			});
		}
		
	</script>

</html>
